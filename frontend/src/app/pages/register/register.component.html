<div class="container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">
      Register
    </h2>
    <form [formGroup]="registerForm" (submit)="submit()" novalidate>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="first-name-input"
          placeholder="Jane"
          formControlName="firstName"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="last-name-input"
          placeholder="Doe"
          formControlName="lastName"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email-input"
          placeholder="your_email@example.com"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password-input"
          placeholder="your_password"
          formControlName="password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </form>
    <a routerLink="/login">Login</a>
  </div>
</div>
